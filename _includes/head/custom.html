<!-- start custom head snippets -->
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,700,400italic" rel="stylesheet" type="text/css">
<!-- insert favicons. use https://realfavicongenerator.net/ -->

<!-- Per-Page Open Graph & Twitter Metadata -->
{% if page.og_title %}
  <meta property="og:title" content="{{ page.og_title }}">
{% elsif page.title %}
  <meta property="og:title" content="{{ page.title | default: site.title }}">
{% endif %}

{% if page.og_description %}
  <meta property="og:description" content="{{ page.og_description }}">
{% elsif page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 30 }}">
{% else %}
  <meta property="og:description" content="{{ site.description }}">
{% endif %}

{% if page.og_image %}
  <meta property="og:image" content="{{ site.url }}{{ page.og_image }}">
{% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.og_image }}">
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}website{% endif %}">

<!-- Twitter Card Per-Page -->
<meta name="twitter:card" content="{% if page.twitter_card %}{{ page.twitter_card }}{% else %}summary_large_image{% endif %}">
<meta name="twitter:site" content="@Amirrezav1">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% endif %}
{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncatewords: 25 }}">
{% endif %}
<meta name="twitter:image" content="{% if page.twitter_image %}{{ site.url }}{{ page.twitter_image }}{% else %}{{ site.url }}{{ site.og_image }}{% endif %}">

    }
  ],
  "email": "amireza.vishteh@gmail.com",
