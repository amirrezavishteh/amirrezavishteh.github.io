{% if page.tags %}
<div class="page-tags">
  <div class="page-tags__header">Tags:</div>
  <ul class="page-tags__list">
    {% for tag in page.tags %}
      <li class="page-tags__item">
        <a href="{{ site.url }}/tags/#{{ tag | slugify }}" class="page-tags__link">{{ tag }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
